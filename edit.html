<!DOCTYPE html>
<html>
<head>
	<script type="application/javascript" src="lib/jquery-1.11.0.min.js"></script>
	<script type="application/javascript" src="scripts/common.js"></script>
	<style>
	#config {
		position : absolute;
		top : 0px;
		right : 0px;
	}
	input.error {
		background-color: rgba(255, 0, 0, 0.25);
	}
	img, svg {
		position: absolute;
		left: 0px;
		top: 0px;
	}
	svg path {
		fill: #55bada;
		fill-opacity: 0.5;
		stroke : none;
	}
	svg path.selected {
		stroke : #55bada;
		stroke-width : 3px;
	}
	svg circle {
		fill: #55bada;
	}
	</style>
</head>

<body>
	<img id="image" src="" />
	<div id="areas"></div>
	<div id="config">
        <button onclick="addSlide();">Add Slide</button>
        <button onclick="deleteSlide();">Delete Slide</button><br/>
		<label>Current Slide:</label>
		<select id="slideSelect"></select><br/>
        
		<hr/>
        
		<div id="slideNameImageDiv">
			<label>Name:</label>
			<input type="text" id="slideName" onchange="updateSlideName(event);"/><br/>
			<label>Image:</label>
			<input type="text" id="slideImage" onchange="updateSlideImage(event);"/><br/>
		</div>
        
		<hr/>
        
        <button onclick="addHotSpot();">Add Hot Spot</button>
        <button id="deleteHotSpotButton" onclick="deleteHotSpot();">Delete Hot Spot</button><br/>
        <label>Hot Spot ID:</label>
        <input type="text" id="hotSpotId" onchange="HotSpot.replaceId(event);" onfocus="HotSpot.logId(event);"/><br/>
        
        <hr/>
        
        <label>Interactions:</label>
        <select id="actionSelect"></select><br/>
        <button onclick="addAction();">New Interaction</button>
        <button id="deleteActionButton" onclick="deleteAction();">Delete Interaction</button><br/>
        
        <div id="actionDetailsDiv">
            <label>Button:</label>
            <select id="actionButtonSelect">
                <option value="LEFT_MOUSE">Left</option>
                <option value="CENTER_MOUSE">Center</option>
                <option value="RIGHT_MOUSE">Right</option>
            </select><br/>

            <label>Source Hot Spot:</label>
            <select id="actionSourceSelect"></select><br/>
            <label>Target Hot Spot:</label>
            <select id="actionTargetSelect"></select><br/>
            <label>Destination Slide:</label>
            <select id="destinationSlideSelect" onchange="HotSpot.updateTargetSlide(event);"></select>
        </div>
        
        <hr/>
        
		<button onclick="downloadConfig();">Generate config.json</button>
	</div>
	<script type="application/javascript" src="scripts/edit.js"></script>
</body>

</html>
