<!DOCTYPE html>
<html>

<head>
	<script type="application/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="application/javascript" src="tangelo.js"></script>
	<script type="application/javascript" src="script.js"></script>
	<style>
	#config {
		position : absolute;
		top : 0px;
		right : 0px;
	}
	img, svg {
		position: absolute;
		left: 0px;
		top: 0px;
	}
	svg path {
		fill: #55bada;
		fill-opacity: 0.5;
		stroke : none;
	}
	svg path.selected {
		stroke : #55bada;
		stroke-width : 3px;
	}
	svg circle {
		fill: #55bada;
	}
	</style>
</head>

<body>
	<img id="image" src="" />
	<div id="areas"></div>
	<div id="config">
		<button onclick="downloadConfig();">Generate config.json</button>
	</div>
	<script type="application/javascript">
		initEditor();
	</script>
</body>

</html>
