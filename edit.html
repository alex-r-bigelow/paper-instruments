<!DOCTYPE html>
<html>
<head>
	<script type="application/javascript" src="lib/jquery-1.11.0.min.js"></script>
	<script type="application/javascript" src="lib/tangelo-0.6.1.min.js"></script>
	<script type="application/javascript" src="scripts/common.js"></script>
	<style>
	#config {
		position : absolute;
		top : 0px;
		right : 0px;
	}
	input.error {
		background-color: rgba(255, 0, 0, 0.25);
	}
    select[multiple] {
        width: 100%;
    }
	img, svg {
		position: absolute;
		left: 0px;
		top: 0px;
	}
	svg path {
		fill: #55bada;
		fill-opacity: 0.5;
		stroke : none;
	}
	svg path.selected {
		stroke : #55bada;
		stroke-width : 3px;
	}
	svg circle {
		fill: #55bada;
	}
	</style>
</head>

<body>
	<img id="image" src="" />
	<div id="areas"></div>
	<div id="config">
		<label>Current Slide:</label>
		<select id="slideSelect"></select><br/>
		<button onclick="addNewSlide();">Add Slide</button>
		<hr/>
		<div id="slideConfig">
			<label>Name: </label>
			<input type="text" id="slideName" onchange="updateSlideName(event);"/><br/>
			<label>Image: </label>
			<input type="text" id="slideImage" onchange="updateSlideImage(event);"/><br/>
            <button onclick="addHotSpot();">Add Hot Spot</button>
		</div>
		<hr/>
		<div id="hotSpotConfig">
			<label>Type: </label>
			<select id="hotSpotType">
				<option value="LEFT">Left click</option>
				<option value="RIGHT">Right click</option>
				<option value="DRAG_START">Drag start</option>
				<option value="DRAG_STOP">Drag target</option>
			</select><br/>
			<span id="idSpan">
				<label>Id: </label>
				<input type="text" id="hotSpotId" onchange="HotSpot.replaceId(event);" onfocus="this.oldvalue = this.value;"/><br/>
			</span>
			<span id="dragStartSpan">
				<label>If dragged from: </label>
				<select multiple id="dragStartSelect" onchange="HotSpot.updateSourceIds(event);"></select><br/>
			</span>
			<span id="targetSlideSpan">
				<label>Go to slide: </label>
				<select id="targetSlideSelect" onchange="HotSpot.updateTargetSlide(event);"></select><br/>
			</span>
            <button onclick="deleteHotSpot();">Delete Hot Spot</button>
            <hr/>
		</div>
		<button onclick="downloadConfig();">Generate config.json</button>
	</div>
	<script type="application/javascript" src="scripts/edit.js"></script>
</body>

</html>
