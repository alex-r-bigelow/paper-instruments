<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8"/>
	<title>paper-instruments</title>
	<meta name="description" content="Prototyping on Paper (https://popapp.in/) clone for the desktop + mouse tracking"/>
	<meta name="author" content="Alex Bigelow"/>

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css"/>
	<link rel="stylesheet" href="stylesheets/skeleton.css"/>
	<link rel="stylesheet" href="stylesheets/layout.css"/>
    <link rel="stylesheet" href="stylesheets/additions.css"/>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico"/>
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png"/>
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png"/>

	<script type="application/javascript" src="lib/jquery-1.11.0.min.js"></script>
	<script type="application/javascript" src="scripts/common.js"></script>
</head>

<body>
	<img id="image" src="" />
	<div id="areas"></div>
    <div id="config">
        <div id="slideSelectDiv">
            <button onclick="addSlide();">Add Slide</button>
            <button onclick="deleteSlide();">Delete Slide</button>
            <label>Current Slide:</label>
            <select id="slideSelect"></select>
        </div>
        <hr/>

        <div id="slideNameImageDiv">
            <label>Name:</label>
            <input type="text" id="slideName" onchange="updateSlideName(event);"/>
            <label>Image:</label>
            <input type="text" id="slideImage" onchange="updateSlideImage(event);"/>
        </div>

        <hr/>

        <button onclick="addHotSpot();">Add Hot Spot</button>
        <button id="deleteHotSpotButton" onclick="deleteHotSpot();">Delete Hot Spot</button>
        <label>Hot Spot ID:</label>
        <input type="text" id="hotSpotId" onchange="HotSpot.replaceId(event);" onfocus="HotSpot.logId(event);"/>

        <hr/>

        <label>Interactions:</label>
        <select id="actionSelect"></select>
        <button onclick="addAction();">New Interaction</button>
        <button id="deleteActionButton" onclick="deleteAction();">Delete Interaction</button>

        <div id="actionDetailsDiv">
            <label>Button:</label>
            <select id="actionButtonSelect">
                <option value="LEFT_MOUSE">Left</option>
                <option value="CENTER_MOUSE">Center</option>
                <option value="RIGHT_MOUSE">Right</option>
            </select>

            <label>Source Hot Spot:</label>
            <select id="actionSourceSelect"></select>
            <label>Target Hot Spot:</label>
            <select id="actionTargetSelect"></select>
            <label>Destination Slide:</label>
            <select id="destinationSlideSelect" onchange="HotSpot.updateTargetSlide(event);"></select>
        </div>

        <hr/>

        <button onclick="downloadConfig();">Generate config.json</button>
    </div>
	<script type="application/javascript" src="scripts/edit.js"></script>
</body>

</html>
